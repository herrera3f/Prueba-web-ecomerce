<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Entrega a Domicilio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="./css/domicilio.css">
<script src="./js/domicilio.js" type="text/javascript"></script>
<script></script>
<body>
  <h1>Sistema de Entrega a Domicilio</h1>
  
  <form id="delivery-form">
    <label for="address">Dirección de entrega:</label>
    <input type="text" id="address" required>
    
    <label for="distance">Distancia en kilómetros:</label>
    <input type="number" id="distance" min="0" step="0.1" required>
    
    <input type="submit" value="Calcular Precio">
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
